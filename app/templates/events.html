{% extends 'base.html' %}
{% block head %}

{% endblock %}

{% block body%}
<div class ="content">
    <h1>Matches</h1>
    <table>
        <tr>
            <th>Start Time</th>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Best of</th>
            <th>State</th>
            <th>ID</th>
        </tr>
        {% for event in events %}
            <tr>
                <td>{{ event.start_time }}</td>
                <td>{{ event.team_one }}</td>
                <td>{{ event.team_two }}</td>
                <td>{{ event.strategy }}</td>
                <td>{{ event.state    }}</td>
                <td><a href="/events/{{event.id}}">{{event.id}}</a></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
